<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">

    <!-- Meta -->
    <title>Eco Rush</title>
    <link rel="icon" href="Assets\Icon.png">
    <meta name="description" content="">
    <link rel="canonical" href="">
    <meta property="og:title" content="Eco Rush">
    <meta property="og:description" content="Match & Merge Eco Game">
    <meta property="og:image" content="Assets\Logo.png">
    <meta property="og:image:width" content="2346">
    <meta property="og:image:height" content="1320">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Eco Rush">
    <meta property="og:type" content="website">
    <meta name="keywords" content="Eco Rush, Vicenza">
</head>

<body>
    <div class="BlackFade"></div>

    <audio autoplay loop id="MainMenuMusic">
        <source src="Assets/MusicAndSounds/BGM!.mp3" type="audio/mpeg" >
        Your browser does not support the audio element.
    </audio>

    <div class="SplashLayer" id="SplashCon">
        <div class="SplashLayerCon">
        <div class="SplashLogoCon"><img src="Assets\Logo.png" alt="Eco Rush" class="LogoImg PulseAnimation"></div>
        <h1 class="GreenText TextBorderGreenBig">Tap to continue</h1>
        <div class="GreenFade"></div></div>
    </div>

    <div class="UILayer Hidden FadeOut" id="MainUICOn">
        <div class="LogoCon"><img src="Assets\Logo.png" alt="Eco Rush" class="LogoImg"></div>
        <div class="MenuButtonsContainer">
            <input type="button" value="Play" id="PlayButton"
                class="MenuButton BorderedGreenButton BlackText HoverEffect1 CursorPointer">
            <input type="button" value="Settings" id="SettingsButton"
                class="MenuButton2 BorderedGreenButton BlackText HoverEffect1 CursorPointer">
        </div>
    </div>

    <div class="SettingsLayer FadeOut Hidden" id="SettingsCon">
        <div class="SettingsBackground"></div>
    </div>

    <script type="text/javascript" src="HomePage.js"></script>
</body>

</html>
