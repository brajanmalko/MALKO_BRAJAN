<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">

    <!-- Meta -->
    <title>Eco Rush</title>
    <link rel="icon" href="Assets\Icon.png">
    <meta name="description" content="Entra nel mondo avventuroso del riciclaggio con questo coinvolgente gioco browser a tema ecologico.">
    <link rel="canonical" href="https://eco-rush.web.app/">
    <meta property="og:title" content="Eco Rush">
    <meta property="og:description" content="Entra nel mondo avventuroso del riciclaggio con questo coinvolgente gioco browser a tema ecologico.">
    <meta property="og:image" content="Assets\Logo.png">
    <meta property="og:image:width" content="2346">
    <meta property="og:image:height" content="1320">
    <meta property="og:url" content="https://eco-rush.web.app/">
    <meta property="og:site_name" content="Eco Rush">
    <meta property="og:type" content="website">
    <meta name="keywords" content="Eco Rush, Vicenza">
</head>

<body>
    <div class="BlackFade"></div>
    <div class="BlackOverlay" id="BlackOverlay"></div>

    <audio autoplay loop id="MainMenuMusic">
        <source src="Assets/MusicAndSounds/BGM1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div class="SplashLayer" id="SplashCon">
        <div class="SplashLayerCon">
            <div class="SplashLogoCon"><img src="Assets\Logo.png" alt="Eco Rush" class="LogoImg PulseAnimation"></div>
            <h1 class="GreenText TextBorderGreenBig ScalableH1">Tocca per continuare</h1>
            <div class="GreenFade"></div>
        </div>
    </div>

    <div class="UILayer Hidden FadeOut" id="MainUICOn">
        <div class="LogoCon"><img src="Assets\Logo.png" alt="Eco Rush" class="LogoImg"></div>
        <div class="MenuButtonsContainer">
            <input type="button" value="Gioca" id="PlayButton"
                class="MenuButton BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1">
            <input type="button" value="Impostazioni" id="SettingsButton"
                class="MenuButton2 BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1">
            <input type="button" value="Classifica" id="ClassificaButton"
                class="MenuButton2 BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1">
        </div>
    </div>

    <div class="SettingsLayer Hidden FadeOut" id="SettingsCon">
        <div class="SettingsBackground">
            <div class="SettingsHeader">
                <h1 class="ScalableH1">Impostazioni</h1>
                <input type="button" value="X" class="CloseXButton TapSFX2 HoverEffect1 CursorPointer"
                    id="ColseSettingsButton">
            </div>
            <div class="SettingsContent">
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Musica:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="SettingsMusicCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Effetti Sonori:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="SettingsSFXCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Vibrazione Schermo:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="ScreenShakeCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Pop-Up Curiosita':</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="PopUpCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRowFooter">
                    <h4 class="ScalableH4">Brajan Malko - âœ¦ - Gianluca Grammatica</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="SelectLevelLayer Hidden FadeOut" id="LevelLayer">
        <div class="LayerBackground">
            <div class="SettingsHeader">
                <h2 class="ScalableH2">Seleziona Livello</h2>
                <input type="button" value="X" class="CloseXButton TapSFX2 HoverEffect1 CursorPointer"
                    id="LevelButonCancel">
            </div>
            <input type="button" value="Normale"
                class="Button BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1" id="LevelButonNormale">
            <input type="button" value="Medio"
                class="Button BorderedYellowButton BlackText HoverEffect1 CursorPointer TapSFX1" id="LevelButonMedio">
            <input type="button" value="Difficile"
                class="Button BorderedRedButton BlackText HoverEffect1 CursorPointer TapSFX1" id="LevelButonDifficile">
        </div>
    </div>

    <div class="NameLayer Hidden FadeOut" id="NameLayer">
        <div class="LayerBackgroundSmall">
            <div class="TitleHeader">
                <h2 class="ScalableH2">Inserisci il tuo nome</h2>
            </div>
            <input type="text" placeholder="Nome"
                class="TextInput BorderedWitheButton BlackText HoverEffect1 CursorPointer" id="NameInput">
            <div class="NmaeLayerButtons">
                <input type="button" value="Annulla"
                    class="Button BorderedYellowButton BlackText HoverEffect1 CursorPointer TapSFX2"
                    id="NameButonCancel">
                <input type="button" value="Continua"
                    class="Button BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1" id="NameGoButton">
            </div>
        </div>
    </div>

    <div class="NoNameLayer Hidden FadeOut" id="NoNameLayer">
        <div class="LayerAlert">
            <h2 class="ScalableH2">Inserisci un nome!</h2>
        </div>
    </div>
    </div>

    <div class="ClassificaLayer Hidden FadeOut" id="ClassificaLayer">
        <div class="LayerBackgroundClassifica">
            <div class="SettingsHeader">
                <h2 class="ScalableH2">Classifica</h2>
                <input type="button" value="X" class="CloseXButton TapSFX2 HoverEffect1 CursorPointer"
                    id="ClassificaButonCancel">
            </div>
            <div class="ClassificaRowsCon" id="ClassificaRowsCon">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="HomePage.js"></script>
</body>

</html>
