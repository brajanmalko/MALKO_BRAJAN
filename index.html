<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectwork</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="BlackFade"></div>
    <div class="BlackOverlay" id="BlackOverlay"></div>

    <div class="TutrialLayer Hidden FadeOut" id="TutrialLayer">
        <img src="Assets\Tutorial\Riciclo.png" alt="TutorialImage" class="TutorialImage" id="TutorialImage">
        <div class="TuoralDialoguesCon">
            <img src="Assets\NutriaSprites\1.png" alt="TutorialImage" class="TutroialNutriaImage"
                id="TutroialNutriaImage">
            <div class="TutorialTextConatiner">
                <h2 class="ScalableH2 TextBorderWhite TutrialText" id="TutorialText">Ciao giovane! Finalmente sei qui
                </h2>
                <div class="TutorialButtonContainer">
                    <input type="button" value="Indietro" id="TutorialButtonBack"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX2 TutroialButton Hidden TapSFX2">
                    <input type="button" value="Avanti" id="TutorialButtonNext"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1 TutroialButton TapSFX1">
                </div>
            </div>
        </div>
    </div>

    <div class="GameGridLayer" id="GameGridLayer">
        <div class="GameAndSideStatsCon">
            <div class="GameAndSideStatsConSide">
                <div class="GameStatsCon1">
                    <h2 class="ScalableH2 TextBorderWhite" id="PlayerNameText">Name</h2>
                    <h2 class="ScalableH2 TextBorderWhite" id="ScoreText">Punteggio: 0</h2>
                </div>
                <div class="ProgressBarsCon">
                    <div class="ImageProgressBarContainer">
                        <img src="img/c.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar YellowBackground" id="ProgressBar1">
                                <p class="ProgressBarText BlackText Hidden" id="ProgressBarText1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="ImageProgressBarContainer">
                        <img src="img/p.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar BlueBackground" id="ProgressBar2">
                                <p class="ProgressBarText BlackText Hidden" id="ProgressBarText2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="ImageProgressBarContainer">
                        <img src="img/v.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar GreenBackground" id="ProgressBar3">
                                <p class="ProgressBarText BlackText Hidden" id="ProgressBarText3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="ImageProgressBarContainer">
                        <img src="img/s.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar VioletBackground" id="ProgressBar4">
                                <p class="ProgressBarText BlackText Hidden" id="ProgressBarText4"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="GridContainer">

                <div id="container" class="container">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
