<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Meta -->
    <title>Eco Rush</title>
    <link rel="icon" href="Assets\Icon.png">
    <meta name="description" content="Entra nel mondo avventuroso del riciclaggio con questo coinvolgente gioco browser a tema ecologico.">
    <link rel="canonical" href="https://eco-rush.web.app/">
    <meta property="og:title" content="Eco Rush">
    <meta property="og:description" content="Entra nel mondo avventuroso del riciclaggio con questo coinvolgente gioco browser a tema ecologico.">
    <meta property="og:image" content="Assets\Logo.png">
    <meta property="og:image:width" content="2346">
    <meta property="og:image:height" content="1320">
    <meta property="og:url" content="https://eco-rush.web.app/">
    <meta property="og:site_name" content="Eco Rush">
    <meta property="og:type" content="website">
    <meta name="keywords" content="Eco Rush, Vicenza">
</head>

<body id="body" class="CustomScrollbar">
    <div class="BlackFade"></div>
    <div class="BlackOverlay" id="BlackOverlay"></div>

    <div class="TutrialLayer Hidden FadeOut" id="TutrialLayer">
        <img src="Assets\Tutorial\Riciclo.png" alt="TutorialImage" class="TutorialImage" id="TutorialImage">
        <div class="TuoralDialoguesCon">
            <img src="Assets\NutriaSprites\1.png" alt="TutorialImage" class="TutroialNutriaImage"
                id="TutroialNutriaImage">
            <div class="TutorialTextConatiner">
                <h2 class="ScalableH2 TextBorderWhite TutrialText" id="TutorialText">Ciao giovane! Finalmente sei qui</h2>
                <div class="TutorialButtonContainer">
                    <input type="button" value="Indietro" id="TutorialButtonBack"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX2 TutroialButton Hidden">
                    <input type="button" value="Avanti" id="TutorialButtonNext"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1 TutroialButton">
                </div>
            </div>
        </div>
    </div>

    <div class="GameOverLayer Hidden FadeOut" id="GameOverLayer">
        <div class="GameOverCon">
            <img src="Assets\NutriaSprites\15.png" alt="GameOverImage" class="GameverlNutriaImage"
                id="GameOverNutriaImage">
            <div class="GameOverTextConatiner">
                <h1 class="ScalableH1 TextBorderWhite GameOverText">Hai perso</h1>
                <h2 class="ScalableH2 TextBorderWhite GameOverText" id="GameOverText">Testo di incoraggiamento</h2>
                <div class="GameOverButtonContainer">
                    <input type="button" value="Indietro" id="GameOverButtonBack"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX2 TutroialButton">
                    <input type="button" value="Ritenta" id="GameOverButtonReplay"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1 TutroialButton">
                </div>
            </div>
        </div>
    </div>

    <div class="GameOverLayer Hidden FadeOut" id="GameWonLayer">
        <div class="GameOverCon">
            <img src="Assets\NutriaSprites\16.png" alt="GameWonImage" class="GameverlNutriaImage"
                id="GameWonNutriaImage">
            <div class="GameOverTextConatiner">
                <h1 class="ScalableH1 TextBorderWhite GameOverText">Hai vinto</h1>
                <h2 class="ScalableH2 TextBorderWhite GameOverText" id="GameWonText">Testo di incoraggiamento</h2>
                <div class="GameOverButtonContainer">
                    <input type="button" value="Indietro" id="GameWonButtonBack"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX2 TutroialButton">
                    <input type="button" value="Continua" id="GameWonButtonReplay"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1 TutroialButton">
                </div>
            </div>
        </div>
    </div>

    <div class="GameGridLayer FadeIn CustomScrollbar" id="GameGridLayer">
        <div class="GameAndSideStatsCon">
            <div class="GameAndSideStatsConSide">
                <div class="GameStatsCon1">
                    <h2 class="ScalableH2 TextBorderWhite" id="PlayerNameText">Name</h2>
                    <h2 class="ScalableH2 TextBorderWhite" id="ScoreText">Punteggio: 0</h2>
                </div>
                <div class="ProgressBarsCon">
                    <div class="ImageProgressBarContainer">
                        <img src="img/c.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar YellowBackground" id="ProgressBar1">
                                <p class="ProgressBarText BlackText " id="ProgressBarText1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="ImageProgressBarContainer">
                        <img src="img/p.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar BlueBackground" id="ProgressBar2">
                                <p class="ProgressBarText BlackText " id="ProgressBarText2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="ImageProgressBarContainer">
                        <img src="img/v.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar DarkGreenBackground" id="ProgressBar3">
                                <p class="ProgressBarText BlackText " id="ProgressBarText3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="ImageProgressBarContainer">
                        <img src="img/s.png" alt="Paper" class="ProgressBarImage">
                        <div class="ProgressBarContainer">
                            <div class="ProgressBar VioletBackground" id="ProgressBar4">
                                <p class="ProgressBarText BlackText" id="ProgressBarText4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="UiButtonsConatiner">
                        <input type="button" value="Impostazioni" id="SettingsButton"
                        class="BorderedGreenButton BlackText HoverEffect1 CursorPointer TapSFX1 TutroialButton">
                    </div>
                </div>
            </div>
            <div class="GridContainer">
                <div id="container" class="container">
                </div>
            </div>
        </div>
    </div>

    <div class="SettingsLayer Hidden FadeOut" id="SettingsCon">
        <div class="SettingsBackground">
            <div class="SettingsHeader">
                <h1 class="ScalableH1">Impostazioni</h1>
                <input type="button" value="X" class="CloseXButton TapSFX2 HoverEffect1 CursorPointer"
                    id="ColseSettingsButton">
            </div>
            <div class="SettingsContent">
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Musica:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="SettingsMusicCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Effetti Sonori:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="SettingsSFXCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRow">
                    <h2 class="ScalableH2">Vibrazione Schermo:</h2>
                    <img src="Assets/CheckBoxOn.png" alt="Checkbox" id="ScreenShakeCheckbox"
                        class="SettingsCheckbox HoverEffect1 TapSFX1">
                </div>
                <div class="SettingsConRowFooter">
                    <h4 class="ScalableH4">Brajan Malko - âœ¦ - Gianluca Grammatica</h4>
                    <input type="button" value="Esci" id="QuitButton"
                        class="Button BorderedRedButton BlackText HoverEffect1 CursorPointer TapSFX2">
                </div>
            </div>
        </div>
    </div>

    <div class="ComboTextLayer Hidden FadeOut" id="ComboTextLayer">
        <h1 class="ComboText" id="ComboText">Combo x4</h1>

        <div class="confetti-container"></div>

    </div>

    <div class="ErrorTextLayer Hidden FadeOut" id="ErrorLayer">
        <h1 class="ErrorText">Errore!</h1>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
